<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="currentplaying">
            <div class="spotify">
                <img src="spotify.webp" alt="">
            </div>
            <p class="heading">
                Current Playing
            </p>
        </div>
        <div class="loader">

            <div class="song">
                <p class="name">Pal Pal Dil Ke Paas</p>

                <p class="artist">Arijit Singh</p>
            </div>
            <div class="album_cover"></div>
            <div class="loading">
                <div class="load"></div>
                <div class="load"></div>
                <div class="load"></div>
                <div class="load"></div>
            </div>
        </div>

        <div class="loader">

            <div class="song">
                <p class="name">Guntur Kaaram</p>

                <p class="artist">Thaman</p>
            </div>
            <div class="album_cover"></div>
            <div class="play"></div>
        </div>

        <div class="loader">

            <div class="song">
                <p class="name">Love Me Again</p>

                <p class="artist">NTR</p>
            </div>
            <div class="album_cover"></div>
            <div class="play"></div>
        
        </div>

    </div>
</body>
</html>
